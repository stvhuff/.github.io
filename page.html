<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Photographer</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1,
        h2,
        p {
            margin-bottom: 20px;
        }

        .portfolio-item {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Name</h1>
        <p>Photographer</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Write a short bio about yourself here.</p>

        <h2>Portfolio</h2>

        <div class="portfolio-item">
            <img src="sample-photo1.jpg" alt="Photo 1">
            <p>Caption for Photo 1</p>
        </div>

        <div class="portfolio-item">
            <img src="sample-photo2.jpg" alt="Photo 2">
            <p>Caption for Photo 2</p>
        </div>

        <!-- Add more portfolio items as needed -->

    </section>

    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>

</body>

</html>
